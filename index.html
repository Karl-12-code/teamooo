<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto; /* Cambiado para permitir desplazamiento */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 40px;
        }

        header {
            background-color: #1565c0;
            color: #ffffff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: fadeIn 1s ease;
        }

        header h1 {
            font-size: 30px;
            margin: 0;
            letter-spacing: 2px;
        }

        #btn-color {
            background-color: #ffca28;
            border: none;
            color: #222;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }

        #btn-color:hover {
            transform: scale(1.1);
        }

        section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .button-container button {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #1e88e5;
            transform: scale(1.05);
        }

        .card {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            background-color: #1e88e5;
            transform: scale(1.05);
        }

        footer {
            background-color: #0d47a1;
            color: #f4f4f9;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<script>
    const colors = ["#FFEB3B", "#FF5722", "#03A9F4", "#009688", "#E91E63", "#9C27B0"];
    let colorIndex = 0;
