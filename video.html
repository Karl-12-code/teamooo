<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff66cc, #66ccff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px #ff0000;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 30%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 15px 15px 0 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #ff99ff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin-top: -5px;
        }

        .controls a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .controls a:hover {
            background-color: #ffcc66;
        }
    </style>
</head>
<body>
    <h1>Â¡Mua mua mua JAJA!</h1>
    <div class="container">
        <div class="video-container">
            <video src="Video1.mp4" autoplay muted playsinline loop></video>
            <div class="controls">
                <a href="Video1.mp4" download>Descargar</a>
            </div>
        </div>

        <div class="video-container">
            <video src="Video2.mp4" autoplay muted playsinline loop></video>
            <div class="controls">
                <a href="Video2.mp4" download>Descargar</a>
            </div>
        </div>

        <div class="video-container">
            <video src="Video3.mp4" autoplay muted playsinline loop></video>
            <div class="controls">
                <a href="Video3.mp4" download>Descargar</a>
            </div>
        </div>
    </div>
</body>
</html>
